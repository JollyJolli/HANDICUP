<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handicap Pedorro Tracker - Modo Oscuro üî•</title>
    <style>
        :root {
            --bg: #0d1117;
            --text: #c9d1d9;
            --card: #161b22;
            --accent: #58a6ff;
            --green: #238636;
            --red: #da3633;
            --border: #30363d;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #f85149;
            text-align: center;
            margin: 20px 0 30px;
            font-size: 1.8rem;
        }
        .container {
            width: 100%;
            max-width: 420px;
        }
        .person {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .person h3 {
            color: var(--accent);
            margin-bottom: 10px;
            font-size: 1.3rem;
        }
        .person button {
            background: var(--green);
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin-right: 10px;
            transition: background 0.2s;
        }
        .person button:hover {
            background: #2ea043;
        }
        .person .count {
            font-size: 1.1rem;
            font-weight: bold;
            color: #f0b429;
        }
        #reset {
            background: var(--red);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 25px;
            transition: background 0.2s;
        }
        #reset:hover {
            background: #b91c1c;
        }

        /* Modal cabr√≥n */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(4px);
        }
        .modal-content {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            animation: pop 0.3s ease-out;
        }
        @keyframes pop {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .modal h2 {
            color: var(--accent);
            margin-bottom: 15px;
        }
        .modal p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        .modal button {
            background: var(--accent);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }
        .modal button:hover {
            background: #388bfd;
        }

        @media (max-width: 500px) {
            h1 { font-size: 1.6rem; }
            .person { padding: 12px; }
        }
    </style>
</head>
<body>
    <h1>Handicap Pedorro Tracker üî•üçª</h1>
    <div class="container">
        <div class="person">
            <h3>Luis (Base)</h3>
            <button onclick="addShot('luis')">Luis +1 shot</button>
            <span class="count" id="luis-count">Shots: 0</span>
        </div>
        <div class="person">
            <h3>Andr√©s (√ó1.15)</h3>
            <button onclick="addShot('andres')">Andr√©s +1 shot</button>
            <span class="count" id="andres-count">Shots: 0</span>
        </div>
        <div class="person">
            <h3>Rodrigo (√ó1.30)</h3>
            <button onclick="addShot('rodrigo')">Rodrigo +1 shot</button>
            <span class="count" id="rodrigo-count">Shots: 0</span>
        </div>
        <div class="person">
            <h3>Mart√≠n (√ó1.45)</h3>
            <button onclick="addShot('martin')">Mart√≠n +1 shot</button>
            <span class="count" id="martin-count">Shots: 0</span>
        </div>

        <button id="reset" onclick="resetCounts()">Resetear todo, cabr√≥n</button>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">¬°Shot registrado!</h2>
            <p id="modal-text"></p>
            <button onclick="closeModal()">Cerrar</button>
        </div>
    </div>

    <script>
        const multipliers = {
            luis: 1.00,
            andres: 1.15,
            rodrigo: 1.30,
            martin: 1.45
        };

        let counts = {
            luis: 0,
            andres: 0,
            rodrigo: 0,
            martin: 0
        };

        // Cargar desde localStorage
        if (localStorage.getItem('pedorroShots')) {
            counts = JSON.parse(localStorage.getItem('pedorroShots'));
            updateAll();
        }

        function addShot(person) {
            counts[person]++;
            save();
            updateAll();

            const equiv = (counts[person] * multipliers[person]).toFixed(2);
            const name = person.charAt(0).toUpperCase() + person.slice(1);

            document.getElementById('modal-title').textContent = `${name} se ech√≥ uno`;
            document.getElementById('modal-text').innerHTML = 
                `Shots reales: <strong>${counts[person]}</strong><br>` +
                `Equivalente handicap: <strong>${equiv}</strong> (para nivel parejo)`;
            
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function updateAll() {
            document.getElementById('luis-count').textContent = `Shots: ${counts.luis}`;
            document.getElementById('andres-count').textContent = `Shots: ${counts.andres}`;
            document.getElementById('rodrigo-count').textContent = `Shots: ${counts.rodrigo}`;
            document.getElementById('martin-count').textContent = `Shots: ${counts.martin}`;
        }

        function resetCounts() {
            if (confirm('¬øDe verdad resetear todo el pedo, carnal?')) {
                counts = { luis: 0, andres: 0, rodrigo: 0, martin: 0 };
                save();
                updateAll();
            }
        }

        function save() {
            localStorage.setItem('pedorroShots', JSON.stringify(counts));
        }

        // Cerrar modal con click fuera
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
